<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tableandform</title>
</head>

<body>
    <table border="1">
        <caption>课程表</caption>
        <colgroup>
            <col style="background-color:blue">
            <col style="background-color:aqua">
        </colgroup>
        <thead>
            <tr>
                <th></th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
                <th>星期六</th>
                <th>星期日</th>
            </tr>
            <tbody>
                <tr>
                    <th>第一节</th>
                    <td rowspan="2">语文</td>
                    <td>数学</td>
                    <td>政治</td>
                    <td>英语</td>
                    <td>化学</td>
                    <td rowspan="5">自习</td>
                    <td rowspan="5">休息</td>
                </tr>
                <tr>
                    <th>第二节</th>
                    <td colspan="2">生物</td>
                    <td>化学</td>
                    <td>体育</td>
                </tr>
                <tr>
                    <th>中午</th>
                    <td colspan="5">休息</td>
                </tr>
                <tr>
                    <th>第三节</th>
                    <td colspan="2">数学</td>
                    <td>物理</td>
                    <td>生物</td>
                    <td>化学</td>
                </tr>
                <tr>
                    <th>第四节</th>
                    <td>物理</td>
                    <td>化学</td>
                    <td>音乐</td>
                    <td>美术</td>
                    <td>政治</td>
                </tr>
            </tbody>
        </thead>
    </table>
    <hr>
    <form action="/login" method="post">
        用户名：<input type="text" name="username" placeholder="用户名" required maxlength="5"><br> 密码：
        <input type="password" name="password" placeholder="密码" required><br>
        <button>登录</button><br>
        <textarea cols="30" rows="10">个人介绍...</textarea><br>
        <p> 擅长：</p>
        <select>
           <option value="语文">语文</option>
            <option value="数学">数学</option>
            <option value="英语">英语</option>
        </select><br>
        <label for="male">Male</label>
        <input type="radio" name="sex" id="male" value="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="sex" id="female" value="female"><br><br>
        <input type="submit" value="提交"><br>
        <label>照片<input name="picture" type="file"></label><br>
        <button type="reset">重置</button><br>
    </form>
    <hr>
    <form oninput="result.value=Math.pow(a.value,b.value)">
        <input type="number" name="a" value="10" /> +
        <input type="number" name="b" value="10" /> =
        <output name="result"></output>
    </form>
</body>
</html>
